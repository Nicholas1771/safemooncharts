<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	<a href="/goToSignUp">Sign Up</a>
	<a href="/goToLogin">Login</a>
	<a href="/goToIndex">Index</a>
	<a href="/goToWallet">Wallet</a>
	<a href="/goToSafemoon">Safemoon</a>
	<form th:action="@{/registerAccount}" method="POST" th:object="${account}">
		<label>Email</label><input type="email" placeholder="Enter email.." th:field="*{email}" required/>
		<label>Password</label><input type="password" placeholder="Enter password.." th:field="*{password}" required/>
		<label>Confirm Password</label><input type="password" placeholder="Confirm password.." name="confirmPassword" required/>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
